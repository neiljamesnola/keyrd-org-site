<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Beta | KeyRD</title>
  <style>
    :root {
      --primary: #0070f3;
      --background: #f9f9f9;
      --text: #333;
      --radius: 8px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--background);
      color: var(--text);
      max-width: 800px;
      margin: auto;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p.description {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #444;
    }

    nav {
      background: #e6f0fc;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      margin-bottom: 2rem;
    }

    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: var(--primary);
      font-weight: 500;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button.submit {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
    }

    button.submit:hover {
      background: #005bb5;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #777;
      text-align: center;
    }

    .optional {
      font-weight: normal;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Join the KeyRD Beta</h1>
    <p class="description">Help us shape the future of precision nutrition. Your profile allows us to tailor nudges to your unique goals, lifestyle, and preferences.</p>

    <nav>
      <a href="/">Home</a>
      <a href="/join.html">Join</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form method="POST" action="/success.html">
      <!-- Identity -->
      <label for="email">Email *</label>
      <input type="email" name="email" id="email" required />

      <label for="consent_to_track">Consent to Data Tracking *</label>
      <select name="consent_to_track" id="consent_to_track" required>
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="device_type">Device Type *</label>
      <select name="device_type" id="device_type" required>
        <option value="">Select...</option>
        <option value="iOS">iOS</option>
        <option value="Android">Android</option>
        <option value="Other">Other</option>
      </select>

      <!-- Psychographics -->
      <label for="readiness_stage">Stage of Change *</label>
      <select name="readiness_stage" id="readiness_stage" required>
        <option value="">Select...</option>
        <option value="precontemplation">Precontemplation</option>
        <option value="contemplation">Contemplation</option>
        <option value="preparation">Preparation</option>
        <option value="action">Action</option>
        <option value="maintenance">Maintenance</option>
      </select>

      <label for="goal_type">Primary Health Goal *</label>
      <select name="goal_type" id="goal_type" required>
        <option value="">Select...</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="labs">Improve Labs</option>
        <option value="bp">Lower Blood Pressure</option>
        <option value="energy">Increase Energy</option>
        <option value="mood">Improve Mood</option>
      </select>

      <label for="why_this_goal">Why This Goal? *</label>
      <textarea name="why_this_goal" id="why_this_goal" rows="3" required></textarea>

      <!-- Submit -->
      <button type="submit" class="submit">Submit</button>
    </form>
  </main>

  <footer>
    &copy; 2025 KeyRD. Privacy-respecting, science-based, user-powered.
  </footer>
</body>
</html>
