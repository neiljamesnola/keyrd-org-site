<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeyRD | Personalized Precision Nutrition</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" href="assets/favicon.ico" />
  <style>
    .plus-button {
      margin-top: 0.5rem;
      display: inline-block;
      background: #00b3a4;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/logo.png" alt="KeyRD Logo" class="main-logo" />
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="join.html">Join</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
      <a href="contact.html">Contact</a>
      <a href="nudge.html">Nudge</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-text">
      <h1>Join the KeyRD Beta</h1>
      <p>Help us shape the future of precision nutrition. Your responses personalize your experience and power behaviorally smart nudges.</p>
    </div>
  </main>

  <section>
    <div class="container">
      <form method="POST" action="/success.html">

        <!-- Updated Stage of Change -->
        <label>Which statement best describes your mindset about health change? *</label>
        <select name="readiness_stage" required>
          <option value="">Select...</option>
          <option value="precontemplation">I'm not considering change right now</option>
          <option value="contemplation">I'm thinking about making a change</option>
          <option value="preparation">I'm planning to start soon</option>
          <option value="action">I've recently started</option>
          <option value="maintenance">I've been maintaining for a while</option>
        </select>

        <!-- Updated Why This Goal? -->
        <label>Why is this goal important to you? *</label>
        <select name="why_this_goal[]" multiple required>
          <option value="self_confidence">Improve self-confidence</option>
          <option value="live_longer">Live longer</option>
          <option value="reduce_meds">Reduce medications</option>
          <option value="look_better">Look better</option>
          <option value="feel_better">Feel better physically</option>
          <option value="set_example">Set a good example</option>
          <option value="doctor_advice">Doctor advised me to</option>
          <option value="other">Other</option>
        </select>

        <!-- Updated Diet Type -->
        <label>Diet Type *</label>
        <select id="diet_type" name="diet_type" required>
          <option value="">Select...</option>
          <option value="omnivore">Omnivore</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="pescatarian">Pescatarian</option>
          <option value="dash">DASH</option>
          <option value="other">Other</option>
        </select>
        <input type="text" name="diet_type_other" placeholder="If other, please specify" />

        <!-- Addable Food Allergies -->
        <label>Food Allergies *</label>
        <div id="allergy-container">
          <input type="text" name="food_allergies[]" required />
        </div>
        <button type="button" class="plus-button" onclick="addAllergy()">+ Add Another Allergy</button>

        <!-- Addable Food Avoidances -->
        <label>Food Avoidances *</label>
        <div id="avoidance-container">
          <input type="text" name="food_avoidances[]" required />
        </div>
        <button type="button" class="plus-button" onclick="addAvoidance()">+ Add Another Avoidance</button>

        <!-- Addable Medications -->
        <label>Medications (Optional)</label>
        <div id="meds-container">
          <input type="text" name="medications[]" placeholder="Medication name" />
          <input type="text" name="med_times[]" placeholder="e.g., 8:00 AM, 9:00 PM" />
        </div>
        <button type="button" class="plus-button" onclick="addMedication()">+ Add Another Medication</button>

        <div style="text-align:center; margin-top: 2rem;">
          <button type="submit" class="button">Submit Profile</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    function addAllergy() {
      const container = document.getElementById("allergy-container");
      const input = document.createElement("input");
      input.type = "text";
      input.name = "food_allergies[]";
      input.required = true;
      container.appendChild(input);
    }

    function addAvoidance() {
      const container = document.getElementById("avoidance-container");
      const input = document.createElement("input");
      input.type = "text";
      input.name = "food_avoidances[]";
      input.required = true;
      container.appendChild(input);
    }

    function addMedication() {
      const container = document.getElementById("meds-container");
      const medInput = document.createElement("input");
      medInput.type = "text";
      medInput.name = "medications[]";
      medInput.placeholder = "Medication name";

      const timeInput = document.createElement("input");
      timeInput.type = "text";
      timeInput.name = "med_times[]";
      timeInput.placeholder = "e.g., 8:00 AM, 9:00 PM";

      container.appendChild(medInput);
      container.appendChild(timeInput);
    }
  </script>

  <footer>
    &copy; 2025 KeyRD. Privacy-respecting, science-based, user-powered.
  </footer>
</body>
</html>
