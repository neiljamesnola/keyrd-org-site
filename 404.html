<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found | KeyRD</title>
  <style>
    :root {
      --primary: #0070f3;
      --error: #d32f2f;
      --background: #f9f9f9;
      --text: #333;
      --radius: 8px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text);
      max-width: 700px;
      margin: auto;
      padding: 3rem 2rem;
      text-align: center;
    }

    header img {
      height: 50px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--error);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    a.button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 600;
    }

    a.button:hover {
      background: #005bb5;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #777;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="/"><img src="assets/logo.png" alt="KeyRD Logo" /></a>
  </header>

  <h1>404 – Page Not Found</h1>
  <p>Oops! The page you’re looking for doesn’t exist or has moved.</p>
  <a href="/" class="button">Return to Homepage</a>

  <footer>
    &copy; 2025 KeyRD — Designed for clarity, built for behavior change.<br />
    Need help? <a href="mailto:support@keyrd.org">Contact Support</a>
  </footer>
</body>
</html>
