<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KeyRD</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <a href="/"><img src="assets/logo.png" alt="KeyRD Logo" class="main-logo" /></a>
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/join.html">Join</a>
      <a href="/privacy.html">Privacy</a>
      <a href="/terms.html">Terms</a>
      <a href="/contact.html" class="active">Contact</a>
      <a href="/nudge.html">Nudge</a>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-text">
      <h1>Contact KeyRD</h1>
      <p>Questions, ideas, or just want to connect? We read every note and are here to help.</p>
    </div>
  </main>

  <section>
    <div class="container">
      <form method="POST" action="/success.html">
        <fieldset>
          <legend>Your Info</legend>
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </fieldset>

        <fieldset>
          <legend>Your Message</legend>
          <label for="subject">Subject *</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message *</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </fieldset>

        <p style="text-align:center;">Or email us directly at <a href="mailto:contact@keyrd.org">contact@keyrd.org</a></p>

        <div style="text-align:center; margin-top: 1.5rem;">
          <button type="submit" class="button">Send Message</button>
        </div>
      </form>
    </div>
  </section>
<script src="/assets/main.js"></script>

  <footer>
    &copy; 2025 KeyRD. Privacy-respecting, science-based, user-powered.
  </footer>
</body>
</html>
